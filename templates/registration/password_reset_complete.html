{% extends 'base.html' %}

{% block title %}Your password was changed!{% endblock title %}

{% block content %}
<h1>Your password is now: {{ user.password }}</h1>
<p>Now you can login!</p>
<a href="{% url 'login' %}" class="btn btn-primary">Log In Page</a>
{% endblock %}
