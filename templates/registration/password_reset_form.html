<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Forgot your password?{% endblock title %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email address below and we'll send you instructions for setting
a new one.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Reset password">
</form>
{% endblock %}
