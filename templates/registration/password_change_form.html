<!-- templates/registration/password_change_form.html -->
{% extends 'base.html' %}

<title>{% block title %}Password change{% endblock title %}</title>

{% block content %}
    <h1>Password change</h1>
    <p>Please enter your old password, then - your new password twice</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock %}
